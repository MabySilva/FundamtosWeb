    <div id="contact" class="contact-box" style="background: #ffffff;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-box">
                        <h2>Adote uma cartinha:</h2>
                    </div>
                </div>
            </div>
            <center>
                <div>
                    <div class="col-lg- col-sm-7 col-xs-12">
                        <div class="contact-block">
                            <form id="contactForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name"
                                                placeholder="Nome" required data-error="Por favor digite seu nome!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="cartas" name="cartas"
                                                placeholder="Quantas cartinhas você quer adotar?" 
                                                required data-error="Por favor digite quantidade de cartinhas!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" placeholder="E-mail" id="email" class="form-control"
                                                name="name" required data-error="Por favor digite seu e-mail!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" placeholder="Endereço" id="endereço" class="form-control"
                                                name="name" required data-error="Por favor digite o endereço de entrega
                                                 da cartinha!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" placeholder="Telefone para Contato" id="number"
                                                class="form-control" name="number" required
                                                data-error="Por favor digite seu número!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message"
                                                placeholder="Digite uma breve mensagem para entregarmos juntamente com o presente escolhido pela criança"
                                                rows="8" data-error="Por favor digite sua mensagem para nós!"
                                                required></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="submit-button text-center">
                                            <button class="btn btn-common" id="submit" type="submit">Eviar
                                                e-mail</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </center>
